<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unarine Ramadi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      color: #bbbbbb;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      text-decoration: none;
      padding: 14px;
      border-radius: 8px;
      background: #1c1c1c;
      color: white;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .links a:hover {
      background: #2a2a2a;
      transform: translateY(-1px);
    }

    .links a:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unarine Ramadi</h1>
    <p>Freelance Graphic Designer and Photographer</p>

    <div class="links">
      <a href="https://www.instagram.com/unarinepr/" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/unarineprr/" target="_blank">Facebook</a>
      <a href="https://www.linkedin.com/in/unarinepr/" target="_blank">LinkedIn</a>
      <a href="https://x.com/unarinepr" target="_blank">X (Twitter)</a>
    </div>
  </div>
</body>
</html>
